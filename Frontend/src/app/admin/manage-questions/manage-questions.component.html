<h2>Manage Questions</h2>

<form [formGroup]="questionForm" (ngSubmit)="onSubmit()">
  <input type="hidden" formControlName="id" />

  <mat-form-field appearance="fill" >
    <mat-label>Question Text</mat-label>
    <input matInput formControlName="text" />
  </mat-form-field>

  <div class="options-grid">
    <mat-form-field appearance="fill">
      <mat-label>Option A</mat-label>
      <input matInput formControlName="optionA" />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Option B</mat-label>
      <input matInput formControlName="optionB" />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Option C</mat-label>
      <input matInput formControlName="optionC" />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Option D</mat-label>
      <input matInput formControlName="optionD" />
    </mat-form-field>
  </div>

  <mat-form-field appearance="fill">
    <mat-label>Correct Answer (A/B/C/D)</mat-label>
    <input matInput formControlName="correctAnswer" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Category</mat-label>
    <input matInput formControlName="category" />
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Difficulty Level</mat-label>
  <input
    matInput
    type="number"
    formControlName="difficultyLevel"
  />
</mat-form-field>


  <button mat-raised-button color="primary" type="submit">
    {{ editingQuestion ? 'Update' : 'Create' }}
  </button>
  <button mat-button type="button" *ngIf="editingQuestion" (click)="cancelEdit()">Cancel</button>
</form>

<h3>All Questions</h3>

<table mat-table [dataSource]="questions" class="mat-elevation-z8">
  <ng-container matColumnDef="text">
    <th mat-header-cell *matHeaderCellDef> Question </th>
    <td mat-cell *matCellDef="let q"> {{ q.text }} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let q">
      <button mat-button color="accent" (click)="edit(q)">Edit</button>
      <button mat-button color="warn" (click)="delete(q.id)">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['text', 'actions']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['text', 'actions'];"></tr>
</table>
